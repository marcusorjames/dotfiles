### General SettingsÂ ###

# Set prefix to Ctrl+a
unbind C-b
set -g prefix C-a

set -g mouse on
setw -g mode-keys vi # Set vi mode
set -sg escape-time 10 # Reduce escape timeout for vim

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

###  Copy and paste ###

# Set Enter and mouse drag to use copy pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter \
    send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane \
    send-keys -X copy-pipe-and-cancel "pbcopy"

# Double LMB Select & Copy (Word)
bind-key -T root DoubleClick1Pane select-pane \; copy-mode \; send-keys -MX select-word \; run-shel\
    l "sleep 0.1" \; send-keys -X copy-pipe-and-cancel "pbcopy"

### Rebindings ###

unbind r
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "~/.config/tmux/tmux.conf reloaded"

unbind ^A
bind ^A select-pane -t :.+


